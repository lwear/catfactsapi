

<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sample API Demo</title>
    <link rel="stylesheet" href="style.css">  
  </head>
  
  <body>
    <h1>Sample Cat Facts API Demo</h1>
    <div id="fact"></div>
    <div id="content"></div>
   
  </body>
  
  <script>
   let proxyUrl = 'https://cors-anywhere.herokuapp.com/'
   let url = "https://cat-fact.herokuapp.com/facts";
  
   fetch(proxyUrl + url).then(function(response) {
       response.json().then(function(json) {
          showCatFact(json);
          showJSON(json);
         
     });
   });
   
   
   function showCatFact(json) {
      let fact = document.getElementById("fact");  
      fact.textContent = json.all[0].text + " submitted by " + json.all[0].user.name.first + json.all[0].user.name.last;
   }
   
   
   function showJSON(json) {
     let content = document.getElementById("content");
     content.innerHTML = "<pre>" + JSON.stringify(json, undefined, 2) + "</pre>";
   
   }
   
  </script>
  
</html>
